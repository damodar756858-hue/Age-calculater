<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Age Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <h1>Age Calculator</h1>

    <label for="dob">Select your date of birth</label>
    <input id="dob" type="date" max="" aria-describedby="hint" />

    <div class="buttons">
      <button id="calculate">Calculate Age</button>
      <button id="clear" class="muted">Clear</button>
    </div>

    <p id="hint">Choose a date and click "Calculate Age" (or the result updates as you change the date).</p>

    <div id="result" aria-live="polite" class="result">
      <!-- Age will appear here -->
    </div>

    <p class="footnote">Shows years, months and days as of today.</p>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
